<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Matching Game</title>
	<style type="text/css">
		img,div{position: absolute;}
		div {width: 500px; height: 500px;}
		#rightSide {left: 600px;
				    border-left: 1px solid black;}
		
	</style>
</head>
<body onload="generateFaces()">
<h2>Matching Game</h2>
<p>Click on the smiling face on the left</p>
	<div id="leftSide"></div>
	<div id="rightSide"></div>
	<script type="text/javascript">
		var numberOfFaces = 5;
		var theLeftSide = 
			document.getElementById('leftSide');
		var theRightSide = 
			document.getElementById('rightSide');
		function generateFaces() {
			while(numberOfFaces>0){
				var the_image= document.createElement("img");
				the_image.setAttribute('src','https://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png');
				var random_top=
					Math.floor(Math.random()*400);
				var random_left=
					Math.floor(Math.random()*400);
				the_image.style.top=random_top+"px";
				the_image.style.left=random_left+"px";
				theLeftSide.appendChild(the_image);
				numberOfFaces--;
			}
			var leftSideImages = theLeftSide.cloneNode(true);
			var x=leftSideImages.lastElementChild;
			leftSideImages.removeChild(x);
			theRightSide.appendChild(leftSideImages);
			var theBody = document.getElementsByTagName('body')[0];
			theLeftSide.lastChild.onclick=function nextLevel(event){
				event.stopPropagation();
				numberOfFaces+=5;
				generateFaces();
			}
			theBody.onclick=function gameOver(){
				alert("Game Over!");

				theBody.onclick=null;
				theBody.lastChild.onclick=null;
			}
		}

	</script>
</body>
</html>
